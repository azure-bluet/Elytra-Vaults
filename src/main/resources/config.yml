# ElytraVaults Configuration File

# Enable text display above vaults
enable-text-display: true

# Test mode (for development)
test-mode: true

# The material used as the key item to open the vault
# Valid values are any Minecraft material name (e.g., SHULKER_SHELL, DIAMOND, GOLD_INGOT, etc.)
# Default: SHULKER_SHELL
key-item: SHULKER_SHELL
